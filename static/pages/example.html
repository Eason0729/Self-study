<!DOCTYPE html>
<head>
  <title>single page web application</title>
  <link
    rel="stylesheet"
    href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/10.7.1/styles/default.min.css"
  />
  <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/10.7.1/highlight.min.js"></script>
</head>
<body>
  <!--import dependence-->
  <script src="/js/socket.io.min.js"></script>
  <script src="/js/api.js"></script>

  <center><h1>LOGIN CENTER</h1></center>
  <h3>account : <input type="text" name="account" id="account" /></h3>
  <h3>password : <input type="text" name="password" id="password" /></h3>
  <!--pre><code class="javascript">HC.auth.Login(accountName,password).then(console.log);</code></pre>
  <p>note: test account name:"account",password:"password"</p> -->
  <button onclick="scope.login();">execute</button>
  <h2>logout</h2>

  <pre><code class="javascript">HC.auth.Login(accountName, password).then(console.log);</code></pre>
  <button onclick="scope.logout();">execute</button>
  <h2>user attributes</h2>
  <pre><code class="javascript">HC.user.IsloggedIn;//boolean
HC.user.Access;//string
HC.user.accountName;//string</code></pre>
  <!--hightlight the codes-->
  <script>
    hljs.highlightAll();
    var scope = {
      login: function () {
        var accountName = "account";
        var password = "password";
        HC.auth.Login(accountName, password).then(console.log);
      },
      logout: function () {
        HC.auth.logout().then(console.log);
      }
    };
  </script>
</body>
