<!DOCTYPE html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>single page web application</title>
  <link href="/css/message.css" rel="stylesheet" type="text/css" />
  <link
    rel="stylesheet"
    href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/10.7.1/styles/default.min.css"
  />
<!--import dependence-->
<script src="/js/socket.io.min.js"></script>
<script src="/js/api.js"></script>
</head>
<body
  background="https://www.sucaimohe.com/uploads/allimg/200614/52-200614105J4529.jpg"
>
  <div id="top"><center>留言新增成功 !</center></div>
  <h1 style="float: left;">留言區</h1>
  <h1 style="float: right;">
    <button onclick="scope.logout();" class="logout-button">登出</button>
  </h1>
  <br /><br /><br />
  <div class="center-block"><br /><br /><br /></div>
  <div id="msgblock">
    <h3 style="margin: 10px;">
      你的留言<input type="text" name="msg" id="msg" style="margin: 10px;" />
    </h3>
    <button
      onclick="message.submit();"
      class="message-button"
      style="margin: 10px;"
    >
      SUBMIT
    </button>
    <button
      onclick="message.cancel();"
      class="message-button"
      style="margin: 10px;"
    >
      取消
    </button>
  </div>
  <button onclick="message.addmessage();" class="add">新增留言</button>
  <script defer>
    HC.init().then(function () {
      if (HC.user.IsloggedIn == false) {
        window.location.href = "/pages/index.html";
        
      }
    });
    const message = {
      addmessage: function () {
        console.log();
        document.getElementById("msgblock").style.display = "block";
      },
      submit: function () {
        var a = document.getElementById("msg").innerHTML;
        HC.msg.submit(a).then(function (x) {
          if(x)
          document.getElementById("msg").value = "";
          document.getElementById("msgblock").style.display = "none";
          document.getElementById("top").style.display = "block";
        });
      },
      cancel: function () {
        document.getElementById("msgblock").style.display = "none";
      }
    };

    var scope = {
      logout: function () {
        HC.user.logout().then(function () {
          console.log();
          window.location.href = "/pages/index.html";
        });
      }
    };
  </script>
</body>
